# Nginx-Konfiguration für BIS auf Windows
# Kopieren Sie diese Datei nach C:\nginx\conf\sites-available\bis.conf
# Aktivieren Sie sie mit: New-Item -ItemType SymbolicLink -Path "C:\nginx\conf\sites-enabled\bis.conf" -Target "C:\nginx\conf\sites-available\bis.conf"

# HTTP -> HTTPS Redirect (optional)
server {
    listen 80;
    server_name _;  # Alle Hostnamen/IPs
    
    # Optional: Redirect zu HTTPS
    # return 301 https://$host$request_uri;
    
    # Oder: HTTP erlauben (für Entwicklung)
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTPS Server mit Self-Signed Certificate
server {
    listen 443 ssl http2;
    server_name _;  # Alle Hostnamen/IPs akzeptieren

    # Self-Signed Zertifikate (Windows-Pfade!)
    # WICHTIG: Verwenden Sie / statt \ und C:/ statt C:\
    ssl_certificate C:/nginx/conf/ssl/bis/bis.crt;
    ssl_certificate_key C:/nginx/conf/ssl/bis/bis.key;
    
    # SSL-Konfiguration (kompatibel mit Self-Signed)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL Session Cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # OCSP Stapling deaktiviert (nicht verfügbar bei Self-Signed)
    # ssl_stapling off;

    # Client-Upload-Größe
    client_max_body_size 20M;

    # Logging (Windows-Pfade!)
    access_log C:/nginx/logs/bis_access.log;
    error_log C:/nginx/logs/bis_error.log;

    # Statische Dateien (Windows-Pfade!)
    location /static/ {
        alias C:/BIS/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Upload-Dateien (Windows-Pfade!)
    location /uploads/ {
        alias C:/BIS/Daten/;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Proxy zu Waitress
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Sicherheits-Header
    # HSTS deaktiviert bei Self-Signed (Browser-Warnung würde bleiben)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

