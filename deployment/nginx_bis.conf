server {
    listen 80;
    server_name _;  # Ersetzen Sie _ mit Ihrer Domain (z.B. bis.ihre-domain.de)

    # Client-Upload-Größe
    client_max_body_size 20M;

    # Logging
    access_log /var/log/nginx/bis_access.log;
    error_log /var/log/nginx/bis_error.log;

    # Statische Dateien
    location /static/ {
        alias /opt/bis/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Upload-Dateien (optional - anpassen falls benötigt)
    location /uploads/ {
        alias /var/www/bis-data/Daten/;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Proxy zu Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Sicherheits-Header
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}



