# HTTP -> HTTPS Redirect
server {
    listen 80;
    server_name bis.ihre-domain.de;  # ANPASSEN!
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name bis.ihre-domain.de;  # ANPASSEN!

    # SSL-Zertifikate (von Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/bis.ihre-domain.de/fullchain.pem;  # ANPASSEN!
    ssl_certificate_key /etc/letsencrypt/live/bis.ihre-domain.de/privkey.pem;  # ANPASSEN!
    
    # SSL-Konfiguration (modern)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL Session Cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/bis.ihre-domain.de/chain.pem;  # ANPASSEN!

    # Client-Upload-Größe
    client_max_body_size 20M;

    # Logging
    access_log /var/log/nginx/bis_access.log;
    error_log /var/log/nginx/bis_error.log;

    # Statische Dateien
    location /static/ {
        alias /opt/bis/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Upload-Dateien
    location /uploads/ {
        alias /var/www/bis-data/Daten/;
        expires 1d;
        add_header Cache-Control "public";
    }

    # Proxy zu Gunicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Sicherheits-Header
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}



