{% extends "layout/base.html" %}

{% block content %}
<div class="container-fluid mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">
      <i class="bi bi-bell"></i> Alle Benachrichtigungen
    </h2>
    <button id="alleGelesenBtn" class="btn btn-primary">
      <i class="bi bi-check-all"></i> Alle als gelesen markieren
    </button>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body" id="benachrichtigungenContainer">
          <div class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Lädt...</span>
            </div>
            <p class="mt-2 text-muted">Benachrichtigungen werden geladen...</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const container = document.getElementById('benachrichtigungenContainer');
  const alleGelesenBtn = document.getElementById('alleGelesenBtn');

  // Benachrichtigungen laden
  function loadBenachrichtigungen() {
    fetch('{{ url_for("dashboard.api_benachrichtigungen") }}')
      .then(response => response.json())
      .then(data => {
        if (!data.benachrichtigungen || data.benachrichtigungen.length === 0) {
          container.innerHTML = `
            <div class="text-center py-5">
              <i class="bi bi-inbox" style="font-size: 3rem; color: #6c757d;"></i>
              <p class="mt-3 text-muted">Keine Benachrichtigungen vorhanden</p>
            </div>
          `;
          alleGelesenBtn.style.display = 'none';
          return;
        }

        alleGelesenBtn.style.display = 'block';
        if (data.ungelesen_count === 0) {
          alleGelesenBtn.disabled = true;
          alleGelesenBtn.classList.add('btn-secondary');
          alleGelesenBtn.classList.remove('btn-primary');
        } else {
          alleGelesenBtn.disabled = false;
          alleGelesenBtn.classList.add('btn-primary');
          alleGelesenBtn.classList.remove('btn-secondary');
        }

        let html = '<div class="list-group list-group-flush">';
        data.benachrichtigungen.forEach(notif => {
          const datum = notif.ErstelltAm ? new Date(notif.ErstelltAm).toLocaleString('de-DE') : '';
          const gelesenClass = notif.Gelesen ? '' : 'list-group-item-warning';
          const gelesenBadge = notif.Gelesen ? '' : '<span class="badge bg-primary ms-2">Neu</span>';
          html += `
            <div class="list-group-item ${gelesenClass}">
              <div class="d-flex justify-content-between align-items-start">
                <div class="flex-grow-1">
                  <div class="d-flex align-items-center mb-2">
                    <h6 class="mb-0">${notif.Titel}</h6>
                    ${gelesenBadge}
                  </div>
                  <p class="mb-1">${notif.Nachricht}</p>
                  <div class="d-flex align-items-center gap-3">
                    <small class="text-muted">
                      <i class="bi bi-clock"></i> ${datum}
                    </small>
                    ${notif.Modul ? `<small class="text-muted"><i class="bi bi-folder"></i> ${notif.Modul}</small>` : ''}
                  </div>
                </div>
                ${!notif.Gelesen ? `
                  <button class="btn btn-sm btn-outline-primary ms-3 markiereGelesenBtn" data-id="${notif.ID}">
                    <i class="bi bi-check"></i> Als gelesen
                  </button>
                ` : `
                  <span class="badge bg-success ms-3">
                    <i class="bi bi-check-circle"></i> Gelesen
                  </span>
                `}
              </div>
            </div>
          `;
        });
        html += '</div>';

        container.innerHTML = html;

        // Event-Listener für "Als gelesen"-Buttons
        document.querySelectorAll('.markiereGelesenBtn').forEach(btn => {
          btn.addEventListener('click', function() {
            const benachrichtigungId = this.getAttribute('data-id');
            markiereAlsGelesen(benachrichtigungId);
          });
        });
      })
      .catch(error => {
        console.error('Fehler beim Laden der Benachrichtigungen:', error);
        container.innerHTML = `
          <div class="alert alert-danger mb-0">
            <i class="bi bi-exclamation-triangle"></i> Fehler beim Laden der Benachrichtigungen
          </div>
        `;
      });
  }

  // Einzelne Benachrichtigung als gelesen markieren
  function markiereAlsGelesen(benachrichtigungId) {
    fetch(`{{ url_for("dashboard.api_benachrichtigung_gelesen", benachrichtigung_id=0) }}`.replace('/0', '/' + benachrichtigungId), {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      }
    })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          loadBenachrichtigungen();
          // Badge in der Navigation aktualisieren
          if (typeof loadBenachrichtigungen === 'function' && window.loadBenachrichtigungen) {
            window.loadBenachrichtigungen();
          }
        } else {
          alert('Fehler: ' + (data.message || 'Unbekannter Fehler'));
        }
      })
      .catch(error => {
        console.error('Fehler:', error);
        alert('Fehler beim Markieren als gelesen');
      });
  }

  // Alle Benachrichtigungen als gelesen markieren
  alleGelesenBtn.addEventListener('click', function() {
    if (confirm('Möchten Sie wirklich alle Benachrichtigungen als gelesen markieren?')) {
      fetch('{{ url_for("dashboard.api_alle_benachrichtigungen_gelesen") }}', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            loadBenachrichtigungen();
            // Badge in der Navigation aktualisieren
            if (typeof loadBenachrichtigungen === 'function' && window.loadBenachrichtigungen) {
              window.loadBenachrichtigungen();
            }
          } else {
            alert('Fehler: ' + (data.message || 'Unbekannter Fehler'));
          }
        })
        .catch(error => {
          console.error('Fehler:', error);
          alert('Fehler beim Markieren aller Benachrichtigungen als gelesen');
        });
    }
  });

  // Initial laden
  loadBenachrichtigungen();
});
</script>
{% endblock %}
